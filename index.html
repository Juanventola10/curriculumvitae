  <script>
        window.onload = function () {
            // Muestra un mensaje de bienvenida
            alert("Bienvenido a mi Portfolio!");

            // Aplicar un fade-in al título
            let title = document.querySelector('.home h1');
            title.style.opacity = 0; // Inicia con el título invisible
            title.style.transition = "opacity 2s ease-in"; // Define el tiempo de transición

            setTimeout(function () {
                title.style.opacity = 1; // El título se desvanece en 2 segundos
            }, 1000); // Después de 1 segundo de carga, comienza el fade-in
        }
    </script>
